<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;multipart/form-data;charset=UTF-8" />  
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<title>地址</title>
<link rel="stylesheet" href="../css/mui.min.css"/>
<link rel="stylesheet" href="../css/site.css"/>
<script src="../js/jquery.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/city.js"></script>
<script src="../js/picker.min.js"></script>
<script src="../js/util.js"></script>
<script src="../js/site.js"></script>

<style type="text/css">


</style>


</head>

<body>
	<div data-role="page" id="page">
		<div data-role="main" class="main-page">

    	<div class="content">
    		
    		
    		<input type="hidden" id="siteId" value="0"/>
			<div >
    			<span style="margin-right: 10vw;">姓名</span><input type="text" id="name" placeholder="请输入姓名"/>
    		</div>
    		<div >
    			<span style="margin-right: 10vw;">电话</span><input type="text" id="phone" placeholder="请输入联系电话"/>
    		</div>
    		<div style="height: 18vw;">
    			<span style="margin-right: 1vw;">选择地区</span>
    			<a href="javascript:void(0)" class="btn btn-info btn-lg active textbox" style="margin-left: 15px;color:black;display: inline-block;width: 66vw;" role="button" id="sel_city">省 / 市 / 区</a>
    			
    			<!-- <textarea rows="3" id="site" placeholder="请输入详细的乡镇、街道、小区、楼栋号、单元、门牌号等"></textarea> -->
    		</div>
    		
    		<div style="height: 18vw;">
    			<span style="margin-right: 1vw;">详细地址</span>
    			<!-- <input type="text" id="site" placeholder="请输入详细的乡镇、街道、小区、楼栋号、单元、门牌号等"/> -->
    			<textarea rows="3" id="site" placeholder="请输入详细的乡镇、街道、小区、楼栋号、单元、门牌号等"></textarea>
    		</div>
    		
    		
    		<div id="checkbox">
    			<span>设置为默认地址</span>
    			<div id="mySwitch" class="mui-switch mui-switch-blue mui-switch-mini">
				  <div class="mui-switch-handle"></div>
				</div>
    			
    		</div>
    		
    		
    		
    		
    	</div>
    	
    		
    	
    	<div class="footer">
    		<button id="addSite">保存</button>
    		
		</div>
		
    	
    	
    	
    	</div>
    	
    </div>

</body>
</html>
