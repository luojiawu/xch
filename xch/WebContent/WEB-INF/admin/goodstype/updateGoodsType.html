<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
   	<!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
   
	<script type="text/javascript">
		
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/goodstype/goodstypeList";
			})
			
			/** 为表单绑定提交事件onsubmit */
			$("#fr-re").submit(function(){
				/** 表单输入校验 */
				var name = $("#name");
				var remark = $("#remark");

				/** 隐藏所有的提示信息 */
				$("strong[id$='_tip']").hide(); 

				/** 定义是否提交表单的标识符 */
				var isSubmit = true;
				if ($.trim(name.val()) == "") { // 真实姓名
					isSubmit = false;
					$("#name_tip").html("* 商品类型名称！").show();
					name.focus();
				}else if ($.trim(remark.val()) == ""){
					isSubmit = false;
					$("#remark_tip").html("* 省份不能为空！").show();
				}
				
				return isSubmit;
			});
			
		});
			
		
	
	
	</script>

   
</head>
<body>
<form action="${ctx}/admin/goodstype/update?code=${goodstype.code}" method="post" id="fr-re" class="definewidth m20">

<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">商品类型编号</td>              <!-- 表示该字段不能修改 -->
        <td><input type="text" name="code" value="${goodstype.code}" disabled="disabled"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品类型名称</td>
        <td>
        <input type="text" name="name" id="name" value="${goodstype.name}"/>
        
			<strong  id="name_tip" class="normal">* 商品类型名称不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品类型备注</td>
        <td><input type="text" name="remark" id="remark" value="${goodstype.remark}"/>
    	
			<strong  id="remark_tip" class="normal">* 商品类型备注！</strong>
		</td>
    </tr>  
    
    
    
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    
</script>
