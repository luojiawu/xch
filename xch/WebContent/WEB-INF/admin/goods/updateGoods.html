<!DOCTYPE html>
<#assign ctx=request.contextPath>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/style.css" />
    <link rel="stylesheet" type="text/css" href="${ctx}/css/admin-right.css" />
    <script type="text/javascript" src="${ctx}/js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="${ctx}/js/jquery-migrate-1.2.1.js"></script>
    
   	<!-- 引入日期js控件 -->
	<script type="text/javascript" src="${ctx}/js/My97DatePicker/WdatePicker.js"></script>
   <!-- 导入tinymce 编辑器 -->
		<script type="text/javascript" src="${ctx}/js/tiny_mce/tiny_mce.js"></script>
   
	<script type="text/javascript">
	tinyMCE.init({
		mode : "exact", // mode:指定附加的模式 textareas : html页面上所有的textarea元素都附加上.
		elements : "descTextArea", // exact:精确的模式， 需要指定html元素id属性值
		theme : "advanced", // 主题：advanced(高级的) 、simple(简单的)
		language : "zh-cn", // 国际化
		/** 指定工具按钮资源文件存放的文件夹 */
		plugins : "autolink,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",
		/** 指定工具按钮在上面放四排 */
		theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
		theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
		theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
		
		/** 指定工具按钮上下的位置 top、bottom */
		theme_advanced_toolbar_location : "top",
		/** 指定工具按钮左、中、右显示的位置 left、center、right */
		theme_advanced_toolbar_align : "left",
		/** 指定状态栏的位置 (top、bottom) */
		theme_advanced_statusbar_location : "bottom",
		/** 指定编辑器是否可以拖动 */
		theme_advanced_resizing : true
	    });
		
		$(function(){
			//返回列表页面操作
			$('#backid').click(function(){
				window.location.href="${ctx}/admin/goods/goodsList";
			})
			
			
			
		});
			
		
	
	
	</script>

   
</head>
<body>
<form action="${ctx}/admin/goods/update?id=${goods.id}" method="post" id="fr-re" class="definewidth m20">

<table class="table table-bordered table-hover ">
    <tr>
        <td width="10%" class="tableleft">商品类型编号</td>              <!-- 表示该字段不能修改 -->
        <td><input type="text" name="code" value="${goods.id}" disabled="disabled"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品类型名称</td>
        <td>
        	<select id="goodsTypeSelect" name="goodsType.code">
          		<option>请选择商品类型</option>
          		<#if goodstypeList??>
          		<#list goodstypeList as goodstype>
          			<option value="${goodstype.code}">${goodstype.name}</option>
          		</#list>
          		</#if>
          	</select>
			<strong  id="code_tip" class="normal">* 商品类型不能为空！</strong>
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品标题</td>
        <td>
        <input type="text" name="title" id="title" value="${goods.title}"/>
        
			<strong  id="title_tip" class="normal">* 商品标题不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">品牌名称</td>
        <td>
        <input type="text" name="brandName" id="brandName" value="${goods.brandName}"/>
        
			<strong  id="brandName_tip" class="normal">* 品牌名称不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品价格</td>
        <td>
        <input type="text" name="price" id="price" value="${goods.price}"/>
        
			<strong  id="price_tip" class="normal">* 商品价格不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">优惠价格</td>
        <td>
        <input type="text" name="favorablePrice" id="favorablePrice" value="${goods.favorablePrice}"/>
        
			<strong  id="favorablePrice_tip" class="normal">* 优惠价格不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">上架日期</td>
        <td>
        <input type="text" name="groundingDate" id="groundingDate" value="${goods.groundingDate?string('yyyy-MM-dd')}" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'});"/>
        
			<strong  id="groundingDate_tip" class="normal">* 上架日期不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品库存</td>
        <td>
        <input type="text" name="storage" id="storage" value="${goods.storage}"/>
        
			<strong  id="storage_tip" class="normal">* 商品库存不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品封面</td>
        <td>
        <input type="file" name="pic" id="pic"/>
        	${goods.image}
			<strong  id="pic_tip" class="normal">* 商品封面不能为空！</strong>
		
        </td>
        
    </tr>
    <tr>
        <td width="10%" class="tableleft">商品描述</td>
        
        
        	<td colspan="3">
            	<textarea name="description" id="descTextArea" rows="12" cols="200" cssStyle="width:100%;">${goods.description}</textarea>
            </td>
			<strong  id="description_tip" class="normal">* 商品描述不能为空！</strong>
		
        
        
    </tr>
    
    
    
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    
</script>
